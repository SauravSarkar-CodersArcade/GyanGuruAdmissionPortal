<!DOCTYPE html>
<html>
<head>
    <title>Admin Login - GyanGuru Admissions</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="header-container" style="margin-top: 30px;">
          <img src="{{ url_for('static', filename='gyan-guru.png') }}" alt="Gyan Guru Logo" class="logo">
          <span class="header-title">ðŸ§  Gyan Guru Admin Login</span>
        </div>
        <div class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
          <div class="card p-4 shadow" style="min-width: 350px; max-width: 380px; margin: auto;">
              <h4 class="text-center mb-4">Admin Login</h4>
              <form method="POST" action="{{ url_for('admin') }}">
                  <div class="mb-3">
                      <label class="form-label">Username:</label>
                      <input type="text" name="username" class="form-control" required autocomplete="username">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Password:</label>
                      <input type="password" name="password" class="form-control" required autocomplete="current-password">
                  </div>
                  <button type="submit" class="btn btn-success w-100">Login</button>
              </form>
          </div>
        </div>
    </div>
</body>
</html>
