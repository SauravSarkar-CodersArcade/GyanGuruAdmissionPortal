<!DOCTYPE html>
<html>
<head>
    <title>KEA 2025 Admission - Step 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- Gorgeous header with logo for brand consistency -->
    <div class="header-container">
      <img src="{{ url_for('static', filename='gyan-guru.png') }}" alt="Gyan Guru Logo" class="logo">
      <span class="header-title"> ðŸ§  Gyan Guru Admission Form</span>
    </div>
    <div class="card p-4 shadow">
        <h2 class="mb-3 text-center">KEA 2025-26 MBBS / BDS / AYUSH Admission Form</h2>
        <form method="POST" action="{{ url_for('form_step1', return=request.args.get('return')) }}">
            <div class="mb-3">
                <label class="form-label">Which course do you wish to get Admission to?</label>
                <select name="course" class="form-select" required>
                    <option value="">-- Select --</option>
                    <option value="MBBS" {% if course=='MBBS' %}selected{% endif %}>MBBS</option>
                    <option value="DENTAL" {% if course=='DENTAL' %}selected{% endif %}>DENTAL</option>
                    <option value="AYUSH" {% if course=='AYUSH' %}selected{% endif %}>AYUSH</option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">NEET UG 2025 Roll No:</label>
                <input type="text" name="roll_no" class="form-control" required value="{{ roll_no|default('') }}">
            </div>
            <div class="mb-3">
                <label class="form-label">NEET UG 2025 Score:</label>
                <input type="number" name="score" class="form-control" required value="{{ score|default('') }}">
            </div>
            <button type="submit" class="btn btn-primary w-100">Next â†’</button>
        </form>
    </div>
</div>
</body>
</html>
